<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Don't Worry, Be Happy</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://png.pngtree.com/png-clipart/20240109/original/pngtree-smile-icon-smile-sign-happy-emoticon-png-image_14055400.png">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #fff6f0;
      font-family: 'Quicksand', sans-serif;
      height: 100vh;
      position: relative;
    }

    .center-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      pointer-events: none;
      width: 80%;
      max-width: 800px;
      text-align: center;
    }

    .center-text {
      font-size: 3rem;
      font-weight: 700;
      color: #e07a5f;
    }

    .smiley {
      position: absolute;
      font-size: 0.9rem;
      animation: float 8s ease-in-out infinite alternate, pulse 6s ease-in-out infinite;
      pointer-events: none;
      white-space: nowrap;
      z-index: 1;
      opacity: 0.8;
    }

    .smile {
      color: #f4a261;
    }

    .gaigime {
      color: #2a9d8f;
    }

    @keyframes float {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(-100px, 100px);
      }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.4;
      }
      50% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="center-container">
    <div class="center-text">Don't Worry, Be Happy <3</div>
  </div>

  <script>
    function createSmiley(text, className) {
      const el = document.createElement('span');
      el.className = 'smiley ' + className;
      el.textContent = text;

      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      const radius = 150;
      let x, y;

      do {
        x = Math.random() * window.innerWidth;
        y = Math.random() * window.innerHeight;
      } while (Math.abs(x - centerX) < radius && Math.abs(y - centerY) < radius);

      el.style.left = `${x}px`;
      el.style.top = `${y}px`;

      document.body.appendChild(el);
    }

    for (let i = 0; i < 50; i++) {
      createSmiley('გაიღიმე :)', 'gaigime');
      createSmiley('smile :)', 'smile');
    }
  </script>
</body>
</html>

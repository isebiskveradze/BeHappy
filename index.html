<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be Happy</title>
  <link rel="icon" href="https://em-content.zobj.net/source/microsoft-teams/363/smiling-face_263a-fe0f.png" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #FFF6E5, #FFEFEF);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
    }

    h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      color: #ff6f61;
      font-weight: 600;
      z-index: 2;
      text-align: center;
    }

    .floating-text {
      position: absolute;
      white-space: nowrap;
      opacity: 0.6;
      animation-name: float, fade;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      z-index: 1;
    }

    @keyframes float {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(
          calc(-50px + 100px * var(--rand-x, 0.5)),
          calc(-50px + 100px * var(--rand-y, 0.5))
        );
      }
    }

    @keyframes fade {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.9; }
    }
  </style>
</head>
<body>
  <h1>Don't Worry, Be Happy ❤</h1>

  <script>
    const texts = ["გაიღიმე :)", "smile :)"];
    const colors = ["#FFB6B6", "#B6E5FF"];
    const numTexts = 30;

    for (let i = 0; i < numTexts; i++) {
      const el = document.createElement("div");
      el.classList.add("floating-text");
      el.textContent = texts[Math.floor(Math.random() * texts.length)];
      el.style.color = colors[Math.floor(Math.random() * colors.length)];
      el.style.left = `${Math.random() * 100}%`;
      el.style.top = `${Math.random() * 100}%`;
      el.style.fontSize = `${12 + Math.random() * 10}px`;
      el.style.setProperty('--rand-x', Math.random());
      el.style.setProperty('--rand-y', Math.random());
      el.style.animationDuration = `${10 + Math.random() * 10}s, ${5 + Math.random() * 3}s`; // მოძრაობა + გამჭვირვალობა
      document.body.appendChild(el);
    }
  </script>
</body>
</html>

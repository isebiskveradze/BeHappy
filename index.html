<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Don't Worry, Be Happy</title>

  <!-- ღიმილის ფავიკონი -->
  <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/Emojione_1F604.svg/64px-Emojione_1F604.svg.png">

  <!-- ლამაზი, თბილი შრიფტი -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: #fff8f0; /* თბილი ფონი */
      overflow: hidden;
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      font-weight: 700;
      color: #e07a5f; /* თბილი მოწითალო ფერი */
      text-align: center;
    }

    .smiley {
  position: absolute;
  font-size: 0.9rem;
  color: #ff9a8b; /* თბილი ვარდისფერი, კონტრასტული */
  animation: float 30s ease-in-out infinite alternate;
  pointer-events: none;
  white-space: nowrap;
  z-index: 1;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.1); /* ოდნავი ჩრდილი უკეთესი ხილვადობისთვის */
}

    @keyframes float {
      from {
        transform: translate(0, 0);
      }
      to {
        transform: translate(var(--x), var(--y));
      }
    }
  </style>
</head>
<body>

  <div class="center-text">Don't Worry, Be Happy &lt;3</div>

  <script>
    const COUNT = 150;
    const TEXTS = ['გაიღიმე :)', 'smile :)'];

    for (let i = 0; i < COUNT; i++) {
      const el = document.createElement('div');
      el.className = 'smiley';

      const text = TEXTS[Math.floor(Math.random() * TEXTS.length)];
      el.textContent = text;

      el.style.top = Math.random() * 100 + 'vh';
      el.style.left = Math.random() * 100 + 'vw';

      const dx = (Math.random() - 0.5) * 400 + 'px';
      const dy = (Math.random() - 0.5) * 400 + 'px';
      el.style.setProperty('--x', dx);
      el.style.setProperty('--y', dy);

      el.style.animationDuration = 25 + Math.random() * 15 + 's';

      // ფერები ტექსტების მიხედვით
      if (text === 'გაიღიმე :)') {
        el.style.color = '#F8BBD0'; // ღია ვარდისფერი
      } else {
        el.style.color = '#A7C7E7'; // ღია ცისფერი
      }

      document.body.appendChild(el);
    }
  </script>

</body>
</html>

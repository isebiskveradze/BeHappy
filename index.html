<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Don't Worry, Be Happy</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://png.pngtree.com/png-clipart/20240109/original/pngtree-smile-icon-smile-sign-happy-emoticon-png-image_14055400.png">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #fff6f0;
      font-family: 'Quicksand', sans-serif;
      height: 100vh;
      position: relative;
    }

    .center-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      pointer-events: none;
      width: 80%;
      max-width: 800px;
      text-align: center;
    }

    .center-text {
      font-size: 3rem;
      font-weight: 700;
      color: #e07a5f;
    }

    .smiley {
      position: absolute;
      font-size: 0.9rem;
      animation: float 30s ease-in-out infinite alternate;
      pointer-events: none;
      white-space: nowrap;
      z-index: 1;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
      opacity: 0.8;
      animation-name: float, pulse;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
    }

    .smile {
      color: #f4a261;
    }

    .gaigime {
      color: #2a9d8f;
    }

    @keyframes float {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(-100px, 100px);
      }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.4;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.05);
      }
    }
  </style>
</head>
<body>
  <div class="center-container">
    <div class="center-text">Don't Worry, Be Happy <3</div>
  </div>

  <script>
    function createSmiley(text, className) {
  const el = document.createElement('span');
  el.className = 'smiley ' + className;
  el.textContent = text;

  const centerX = window.innerWidth / 2;
  const centerY = window.innerHeight / 2;
  const radius = 150;
  let x, y;

  do {
    x = Math.random() * window.innerWidth;
    y = Math.random() * window.innerHeight;
  } while (Math.abs(x - centerX) < radius && Math.abs(y - centerY) < radius);

  el.style.left = `${x}px`;
  el.style.top = `${y}px`;

  // 🎯 განსხვავებული მოძრაობა ყველა ელემენტისთვის
  const dx = (Math.random() - 0.5) * 200; // -100 to +100
  const dy = (Math.random() - 0.5) * 200;
  const duration = 5 + Math.random() * 5; // 5s to 10s

  // ცალკე კადრების გენერაცია
  const keyframes = `
    @keyframes float-${x}-${y} {
      0% { transform: translate(0px, 0px); }
      100% { transform: translate(${dx}px, ${dy}px); }
    }
  `;

  const styleSheet = document.styleSheets[0];
  styleSheet.insertRule(keyframes, styleSheet.cssRules.length);

  el.style.animationName = `float-${x}-${y}, pulse`;
  el.style.animationDuration = `${duration}s, ${5 + Math.random() * 3}s`;
  el.style.animationIterationCount = 'infinite';
  el.style.animationDirection = 'alternate';

  document.body.appendChild(el);
}


    for (let i = 0; i < 50; i++) {
      createSmiley('გაიღიმე :)', 'gaigime');
      createSmiley('smile :)', 'smile');
    }
  </script>
</body>
</html>

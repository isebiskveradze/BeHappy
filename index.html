<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Don't Worry, Be Happy!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #fff5e6, #fcefe3); /* თბილი ნათელი ფონი */
      font-family: 'Arial', sans-serif;
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4rem;
      font-weight: bold;
      color: #222;
      z-index: 10;
      text-align: center;
    }

    .smiley {
      position: absolute;
      font-size: 12px;
      color: rgba(0, 0, 0, 0.07);
      white-space: nowrap;
      pointer-events: none;
      animation: float 30s linear infinite;
    }

    @keyframes float {
      from {
        transform: translate(0, 0);
        opacity: 1;
      }
      to {
        transform: translate(var(--x), var(--y));
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="center-text">Don't Worry, Be Happy!</div>

  <script>
    const COUNT = 150;
    const TEXTS = ['გაიღიმე :)', 'smile :)'];

    for (let i = 0; i < COUNT; i++) {
      const el = document.createElement('div');
      el.className = 'smiley';

      // შემთხვევით აირჩიოს ტექსტი
      el.textContent = TEXTS[Math.floor(Math.random() * TEXTS.length)];

      // შემთხვევითი საწყისი პოზიცია
      el.style.top = Math.random() * 100 + 'vh';
      el.style.left = Math.random() * 100 + 'vw';

      // შემთხვევითი მიმართულება
      const dx = (Math.random() - 0.5) * 400 + 'px';
      const dy = (Math.random() - 0.5) * 400 + 'px';
      el.style.setProperty('--x', dx);
      el.style.setProperty('--y', dy);

      // შემთხვევითი სიჩქარე
      el.style.animationDuration = 20 + Math.random() * 30 + 's';

      document.body.appendChild(el);
    }
  </script>

</body>
</html>
